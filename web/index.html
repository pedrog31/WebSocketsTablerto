<html>
    <head>
        <title>Tablero</title>
        <style type="text/css">
            body{
                margin:0px;
                padding:0px;
            }
            #tablero{
                border: 1px solid  #000;
                box-shadow: 2px 2px 10px #333;
            }
            #userField{
                border: 1px solid  #000;
                box-shadow: 2px 2px 10px #333;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Tablero en linea</h1>
        <div style="text-align: center">
            <form action="">
                <table>
                    <tr>
                        <td>
                            Usuario<br><br/>
                            <textarea readonly rows="26" cols="20" id="userField"></textarea>
                        </td>
                        <td>
                            Tablero <br/><br/>
                            <canvas id="tablero" width="600" height="400">Su navegador no soporta Canvas.</canvas>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input size="10" id="textField" name="name" type="text"><br><br>
                            <input onclick="join();comenzar();" value="Ingresar" type="button">
                        </td>
                        <td>
                            Ancho:   
                            <input id="grosor" type="range" name="rangoGrosor" min="0" max="50" value="2">
                            Color:   
                            <input id="color" type="color" name="color" value="#999999">
                        </td>
                    </tr>
                </table><br>
            </form>
        </div>
        <div id="output">
            <script language="javascript" type="text/javascript" src="websocket.js"></script>
        </div>
    </body>
</html>
